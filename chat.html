<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to kakao</title>
</head>

<body id="chat-screen">

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>

    <div class="status-bar__column">
      <span>18:43</span>
    </div>

    <div class="status-bar__column">  
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i>
    </div>
          
  </div>

  <header class="alt-screen-header">
    <div class="alt-screen-header__column"><a href="chats.html"><i class="fas fa-angle-left"></i></a></div>
    <div class="alt-screen-header__column"><h1>짱구</h1></div>
    <div class="alt-screen-header__column"><i class="fas fa-search fa-lg"></i><i class="fas fa-bars"></i></div>
  </header>

  
 
  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      sunday, may 24 ,2021
    </div>

    <div class="message-receive-row">
      <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20130614_146%2Fkxv1031_1371216008225raduP_PNG%2F%25C4%25C4%25C8%25B0%25C2%25AF%25B1%25B8A%252B.png&type=a340">
      <div class="message-content">
        <span class="message-author">짱구</span>
        <div class="message-info">
          <span class="message-buble">예~</span>
          <span class="message-time">20:20</span>
        </div>
      </div>
    </div>

    <div class="message-send-row">
      <div class="message-info">
        <span class="message-time">20:20</span>
        <span class="message-buble">예~</span>
      </div>
    </div>
    
  </main>
  
  <form class="reply">

    <div class="reply__column">
      <i class="far fa-plus-square"></i>
    </div>

    <div class="reply__column">
      <input type="text" placeholder="Write a message">
      <i class="far fa-smile"></i>
      <button><i class="fas fa-arrow-up"></i></button>
    </div>

  </form>
  <div id="only-mobile">
    <span>too big</span>
  </div>
  

  

  <script src="https://kit.fontawesome.com/ebea5ebe79.js" crossorigin="anonymous"></script>
  
</body>

</html>
