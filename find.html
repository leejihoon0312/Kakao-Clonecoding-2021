<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to kakao</title>
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>

    <div class="status-bar__column">
      <span>18:43</span>
    </div>

    <div class="status-bar__column">  
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i>
    </div>
          
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icon">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span class="screen-header__alarm"><span class="badge badge__move nav__alarm"></span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  
 
  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon"><i class="fas fa-qrcode fa-2x"></i><span>QR Code</span></div>
      <div class="icon-row__icon"><i class="far fa-address-book fa-2x"></i><span>Add by Connects</span></div>
      <div class="icon-row__icon"><i class="fas fa-fingerprint fa-2x"></i><span>Add by ID</span></div>
      <div class="icon-row__icon"><i class="far fa-envelope fa-2x"></i><span>Invite</span></div>
    </div>

    <div class="recommend-friends">
      Recommended Friends
      <div class="recommend-friends__status">You have no recommended friends</div>
    </div>

    <div class="openchat">
      <div class="openchat__column">Open Chat</div>
      <div class="openchat__column">Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></div>
    </div>

    <div class="openchat__post">
      <div class="openchat__column">
        <h5 class="openchat__title">#BTS</h5>
        <h6 class="openchat__hashtags">#bts#army#friends</h6>
        <div class="openchat__members">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20210408_233%2F1617884109272YfH0m_JPEG%2F25348805378476584_458496272.jpg&type=a340">
          <span class="openchat__members-count"> 802 members</span>
          <div class="divider"></div>
          <span class="openchat__status">Active</span>
        </div>
      </div>

      <div class="openchat__column">
        <div class="openchat__photo">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20130614_146%2Fkxv1031_1371216008225raduP_PNG%2F%25C4%25C4%25C8%25B0%25C2%25AF%25B1%25B8A%252B.png&type=a340">
          <div class="openchat__heart-count"><i class="fas fa-heart"></i><span> 326</span></div>
        </div>
        
        
      </div>
    </div>
  </main>
  

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
      <li class="nav__btn"><span class="nav__notification badge">1</span><a class="nav__link"href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav__btn"><span class="nav__alarm badge badge--sm"></span><a class="nav__link"href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <div id="only-mobile">
    <span>too big</span>
  </div>
  <div id="only-portrait">
    <span>세로전환</span>
  </div>
  

  <script src="https://kit.fontawesome.com/ebea5ebe79.js" crossorigin="anonymous"></script>
  
</body>

</html>
