<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to kakao</title>
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>

    <div class="status-bar__column">
      <span>18:43</span>
    </div>

    <div class="status-bar__column">  
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i>
    </div>
          
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icon">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span class="screen-header__alarm"><span class="badge badge__move nav__alarm"></span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>

  
 
  <main class="main-screen">

    <div class="user-component"> 
      <div class="user-component__column">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA0MDJfMTY3%2FMDAxNjE3MzE2NzA1MDcx.clRA7APLwMsvj-0jQHyHSOp4TdzJouFPzChYNqiZa2Yg.t2Sy8KM6VGSwyGxDY562ICgeiG1GqKphZ4m2ltFkIXgg.JPEG.ceoyoobae%2F1615419271464.jpg&type=a340" alt="사진" class="user-component__avatar">
        <div class="user-component__text">
          <div class="user-component__title">고냥이</div>
          <div class="user-component__subtitle">123 456 789<div class="user-component__caution-icon">!</div></div>
        </div>
      </div>
      <div class="user-component__column"><i class="far fa-comment-alt fa-2x"></i></div>
    </div>

    <div class="icon-row">
      <div class="icon-row__icon"><i class="far fa-calendar fa-2x"></i><span>Calender</span></div>
      <div class="icon-row__icon"><i class="fab fa-google-drive fa-2x"></i><span>Talk Drive</span></div>
      <div class="icon-row__icon"><i class="far fa-smile-wink fa-2x"></i><span>Emoticons</span></div>
      <div class="icon-row__icon"><i class="fas fa-paint-roller fa-2x"></i><span>Themes</span></div>     
    </div>

    <div class="icon-row">    
      <div class="icon-row__icon"><i class="fas fa-won-sign fa-2x"></i><span>Account</span></div>
      <div class="icon-row__icon"><i class="far fa-comment fa-2x"></i><span>Openchat</span></div>
      <div class="icon-row__icon"></div>
      <div class="icon-row__icon"></div>
    </div>
    
    <div class="more-suggestion">
      <h5 class="more-suggestion__title">Suggestion</h5>
      <div class="more-suggestion__icon">

        <div class="more-suggestion__icon-column">
          <div class="more-suggestion__icon-img"><i class="fas fa-quote-right"></i></div>
          <span class="more-suggestion__icon-text">kakao story</span>
        </div>

        <div class="more-suggestion__icon-column">
          <div class="more-suggestion__icon-img"><i class="fas fa-quote-right"></i></div>
          <span class="more-suggestion__icon-text">kakao story</span>
        </div>
        
        
      </div>
    </div>
  </main>
  

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
      <li class="nav__btn"><span class="nav__notification badge">1</span><a class="nav__link"href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav__btn"><span class="nav__alarm badge badge--sm"></span><a class="nav__link"href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>

  <div id="only-mobile">
    <span>too big</span>
  </div>
  <div id="only-portrait">
    <span>세로전환</span>
  </div>

  <script src="https://kit.fontawesome.com/ebea5ebe79.js" crossorigin="anonymous"></script>
  
</body>

</html>
