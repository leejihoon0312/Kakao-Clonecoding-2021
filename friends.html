<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to kakao</title>
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>

    <div class="status-bar__column">
      <span>18:43</span>
    </div>

    <div class="status-bar__column">  
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i>
    </div>
          
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icon">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <a id="friends-name-display"><i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i></a>
 
  <main class="main-screen">

    <div class="user-component">
      
      <div class="user-component__column">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA0MDJfMTY3%2FMDAxNjE3MzE2NzA1MDcx.clRA7APLwMsvj-0jQHyHSOp4TdzJouFPzChYNqiZa2Yg.t2Sy8KM6VGSwyGxDY562ICgeiG1GqKphZ4m2ltFkIXgg.JPEG.ceoyoobae%2F1615419271464.jpg&type=a340" alt="사진" class="user-component__avatar user-component__avatar-xl">
        <div class="user-component__text">
          <div class="user-component__title">고냥이</div>
          <div class="user-component__subtitle">this is subtitle</div>
        </div>
      </div>
  
      <div class="user-component__column"></div>
    </div>

    <div class="friend-screen__channel">
      <div class="friend-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA0MDJfMTY3%2FMDAxNjE3MzE2NzA1MDcx.clRA7APLwMsvj-0jQHyHSOp4TdzJouFPzChYNqiZa2Yg.t2Sy8KM6VGSwyGxDY562ICgeiG1GqKphZ4m2ltFkIXgg.JPEG.ceoyoobae%2F1615419271464.jpg&type=a340" alt="사진" class="user-component__avatar user-component__avatar-xs">
        <div class="user-component__text">
          <div class="user-component__title user-component__title--not-bold">고냥이</div>
          
        </div>
      </div>

      <div class="user-component__column">
        <div>
          <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
      
    </div>

  </main>

  

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
      <li class="nav__btn"><span class="nav__notification badge">1</span><a class="nav__link"href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav__btn"><span class="nav__alarm badge badge--sm"></span><a class="nav__link"href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>

  <div id="splash-screen">
    <i class="fas fa-comment fa-2x"></i>
  </div>
  <div id="only-mobile">
    <span>too big</span>
  </div>
  <div id="only-portrait">
    <span>세로전환</span>
  </div>

  <script src="https://kit.fontawesome.com/ebea5ebe79.js" crossorigin="anonymous"></script>
  
</body>

</html>
